name: rogue
ghc-options: -O2 -Wall
dependencies:
  - base >= 4.14 && < 5
  - relude

  - websockets
  - wreq
  - wuss

  - aeson
  - aeson-pretty
  - apecs
  - astar
  - base64
  - containers
  - data-default
  - fixed-vector
  - lens
  - megaparsec
  - MonadRandom
  - split
  - template-haskell
  - unliftio
  - vector

  - exceptions
executable:
  main: Main.hs
  source-dirs: src
